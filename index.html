<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEBE CLICKS AGENCY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="lebe.png">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <img src="lebe.png" alt="Site Logo" class="logo animate-bounce">
                <div class="brand-name">
                    <h1>LEBE</h1>
                    <h2 class="subtext">
                        <span class="agency">CLICKS AGENCY</span>
                    </h2>
                </div>
            </div>
            <div class="countdown">
                <h3 class="launch-text">Launching in</h3>
                <div class="countdown-wrapper">
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <span class="label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <span class="label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <span class="label">Seconds</span>
                    </div>
                </div>
            </div>
        </header>
        
        <h2 class="contact-heading">Contact us for more information</h2>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61569123135285" target="_blank" class="social-icon">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://x.com/LebeClicks" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://wa.me/256777629829" target="_blank" class="social-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="tel:+256777629829" target="_blank" class="social-icon">
                <i class="fas fa-phone"></i>
            </a>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const now = new Date().getTime();
            const target = new Date();
            target.setHours(21, 0, 0, 0); // Set to 9 PM today
            let targetTime = target.getTime();
            
            // If it's already past 9 PM, set target to tomorrow 9 PM
            if (now >= targetTime) {
                targetTime += 24 * 60 * 60 * 1000; // Add 24 hours
            }
            
            const diff = targetTime - now;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Safely update DOM elements
            const updateElement = (id, value) => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value.toString().padStart(2, '0');
                }
            };
            
            updateElement('hours', hours);
            updateElement('minutes', minutes);
            updateElement('seconds', seconds);
        }

        // Update immediately and then every second
        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);

        // Cleanup interval when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(interval);
            } else {
                updateCountdown();
                setInterval(updateCountdown, 1000);
            }
        });
    </script>
</body>
</html>
